<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Finance Tracker - v2.0</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Including Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="title-container">
                <h1>My Personal Finance Tracker</h1>
                <h2>Version 2.0</h2>
            </div>
            <div class="theme-toggle-container">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <span id="theme-label">Dark Mode</span>
            </div>
        </div>
        
        <div class="form-container">
            <h3>Add New Transaction</h3>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" placeholder="e.g. Grocery shopping" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount ($):</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select id="type" required>
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" required>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Rent">Rent</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <div class="summary-container">
            <h3>Summary</h3>
            <div class="totals">
                <p>Total Income: <span id="total-income">$0.00</span></p>
                <p>Total Expenses: <span id="total-expenses">$0.00</span></p>
                <p>Balance: <span id="balance">$0.00</span></p>
            </div>
        </div>
        
        <div class="charts-container">
            <h3>Visualizations</h3>
            <div class="chart-controls">
                <select id="chart-type-selector">
                    <option value="pie">Spending by Category (Pie)</option>
                    <option value="bar">Spending by Category (Bar)</option>
                    <option value="line">Spending Trends Over Time</option>
                </select>
            </div>
            <div class="chart-wrapper">
                <canvas id="main-chart"></canvas>
            </div>
        </div>

        <div class="transactions-container">
            <h3>Transaction History</h3>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transactions-body">
                    <!-- Transactions will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
